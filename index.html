<html>
<head>
  <title>Virtual Keyboard</title>

  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-3.3.5-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="resources/css/styles.css">

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="vendors/handlebars-v3.0.3.js"></script>
</head>
<body>
  <div class="text-center">
    <img src="resources/images/keyboard.png" width="150">

    <h1>Virtual Keyboard</h1>
    <textarea id="screen" rows="10" cols="50"></textarea>
  </div>

  <div class="container">
    <div class="row numrow">

      <script id="numrow-template" type="text/x-handlebars-template">
        <div class="col-md-6 keyboard">
          {{#each numrow}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </div>
      </script>

    </div>
    <div class="row">
      <div class="col-md-6 keyboard" name="first-row">

        <script id="first-row-template" type="text/x-handlebars-template">
          {{#each first_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
      <div class="col-md-6 numpad" name="first-numpad-row">

        <script id="first-numpad-row-template" type="text/x-handlebars-template">
          {{#each first_numpad_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 keyboard" name="second-row">

        <script id="second-row-template" type="text/x-handlebars-template">
          {{#each second_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
      <div class="col-md-6 numpad" name="second-numpad-row">

        <script id="second-numpad-row-template" type="text/x-handlebars-template">
          {{#each second_numpad_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 keyboard" name="third-row">

        <script id="third-row-template" type="text/x-handlebars-template">
          {{#each third_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
      <div class="col-md-6 numpad" name="third-numpad-row">

        <script id="third-numpad-row-template" type="text/x-handlebars-template">
          {{#each third_numpad_row}}
          <button name="{{this}}" type="button" class="btn key"></button>
          {{/each}}
        </script>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 keyboard" name="fourth-row">

        <script id="fourth-row-template" type="text/x-handlebars-template">
          {{#each fourth_row}}
          <button name="{{this}}" type="button" class="btn key key-space"></button>
          {{/each}}
        </script>

      </div>
      <div class="col-md-2 numpad" name="fourth-numpad-row">

        <script id="fourth-numpad-row-template" type="text/x-handlebars-template">
          {{#each fourth_numpad_row}}
          <button name="{{this}}" type="button" class="btn key key-zero"></button>
          {{/each}}
        </script>

      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="resources/js/keys-data.js"></script>
<script type="text/javascript" src="resources/js/logic.js"></script>
</html>
