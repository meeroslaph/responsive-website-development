<html>
<head>
    <title>Virtual Keyboard</title>

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="text-center">
    <img src="resources/images/keyboard.png" width="150">

    <h1>Virtual Keyboard</h1>
    <textarea id="screen" rows="10" cols="50"></textarea>
</div>

<div class="container">
    <div class="row numrow">
        <div class="col-md-6 keyboard">
            <button name="1" type="button" class="btn key"></button>
            <button name="2" type="button" class="btn key"></button>
            <button name="3" type="button" class="btn key"></button>
            <button name="4" type="button" class="btn key"></button>
            <button name="5" type="button" class="btn key"></button>
            <button name="6" type="button" class="btn key"></button>
            <button name="7" type="button" class="btn key"></button>
            <button name="8" type="button" class="btn key"></button>
            <button name="9" type="button" class="btn key"></button>
            <button name="0" type="button" class="btn key"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 keyboard">
            <button name="Q" type="button" class="btn key"></button>
            <button name="W" type="button" class="btn key"></button>
            <button name="E" type="button" class="btn key"></button>
            <button name="R" type="button" class="btn key"></button>
            <button name="T" type="button" class="btn key"></button>
            <button name="Y" type="button" class="btn key"></button>
            <button name="U" type="button" class="btn key"></button>
            <button name="I" type="button" class="btn key"></button>
            <button name="O" type="button" class="btn key"></button>
            <button name="P" type="button" class="btn key"></button>
        </div>
        <div class="col-md-6 numpad">
            <button name="7" type="button" class="btn key"></button>
            <button name="8" type="button" class="btn key"></button>
            <button name="9" type="button" class="btn key"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 keyboard">
            <button name="A" type="button" class="btn key"></button>
            <button name="S" type="button" class="btn key"></button>
            <button name="D" type="button" class="btn key"></button>
            <button name="F" type="button" class="btn key"></button>
            <button name="G" type="button" class="btn key"></button>
            <button name="H" type="button" class="btn key"></button>
            <button name="J" type="button" class="btn key"></button>
            <button name="K" type="button" class="btn key"></button>
            <button name="L" type="button" class="btn key"></button>
        </div>
        <div class="col-md-6 numpad">
            <button name="4" type="button" class="btn key"></button>
            <button name="5" type="button" class="btn key"></button>
            <button name="6" type="button" class="btn key"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 keyboard">
            <button name="Z" type="button" class="btn key"></button>
            <button name="X" type="button" class="btn key"></button>
            <button name="C" type="button" class="btn key"></button>
            <button name="V" type="button" class="btn key"></button>
            <button name="B" type="button" class="btn key"></button>
            <button name="N" type="button" class="btn key"></button>
            <button name="M" type="button" class="btn key"></button>
        </div>
        <div class="col-md-6 numpad">
            <button name="1" type="button" class="btn key"></button>
            <button name="2" type="button" class="btn key"></button>
            <button name="3" type="button" class="btn key"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 keyboard">
            <button name="space" type="button" class="btn key key-space"></button>
        </div>
        <div class="col-md-2 numpad">
            <button name="0" type="button" class="btn key key-zero"></button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="resources/js/logic.js"></script>
</html>
